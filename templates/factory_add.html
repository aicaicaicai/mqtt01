{% extends "base.html" %}

{% block title %}MTQQC-factory{% endblock %}

{% block head %}{% endblock %}

{% block opt %}
    <div class="row" style="margin-top: 37px;">
     <div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
		    <a class="btn btn-primary" href="{{ url_for('ps.factory_add') }}">添加工厂</a>
		  </div>
		  <div class="btn-group" role="group">
		    <a class="btn btn-outline-primary" href="{{ url_for('ps.factory_update') }}">更新工厂</a>
		  </div>
		  <div class="btn-group" role="group">
		    <a class="btn btn-outline-primary" href="{{ url_for('ps.factory_delete') }}">删除工厂</a>
		  </div>
		</div>
    </div>
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 37px;">
    <div class="col-10">
        <form method="post">
        <small id="controlHelp" class="form-text text-muted">工厂名:</small>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="请输入工厂名">
            </div>
        <small id="controlHelp" class="form-text text-muted">工厂地址:</small>
            <div class="form-group">
                <input type="text" name="address" class="form-control" placeholder="请输入工厂地址">
            </div>
        <small id="controlHelp" class="form-text text-muted">工厂描述:</small>
            <div class="form-group">
                <input type="text" name="description" class="form-control" placeholder="请输入工厂描述">
            </div>
            <div class="form-group" style="text-align: right;">
                <button class="btn btn-primary">添加</button>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
