{% extends "base.html" %}

{% block title %}MTQQC-control{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-10">
        <h1 style="text-align: center;">输入操作顺序</h1>
        <form method="post">
        <small id="publicHelp" class="form-text text-muted">输入工厂ID：将按照登录用户确定所在工厂</small>
            <div class="form-group">
                <input type="text" name="factory_id" class="form-control" placeholder="请输入工厂ID">
            </div>
        <small id="publicHelp" class="form-text text-muted">输入设备ID用空格分隔</small>
            <div class="form-group">
                <input type="text" name="control" class="form-control" placeholder="请输入操作顺序">
            </div>

        <small id="controlHelp" class="form-text text-muted">选择设备操作</small>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="opt" id="inlineCheckbox1" value="1"> 开机
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="opt" id="inlineCheckbox2" value="0"> 关机
                    </label>
                </div>

            <div class="form-group" style="text-align: right;">
                <button class="btn btn-primary" type="submit">执行</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
