{% extends "base.html" %}

{% block title %}MTQQC-public{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 20px;">
            <div class="col"></div>
            <div class="col-10">
                <h1 style="text-align: center;">发布单条控制</h1>

                <form method="post">
                    <small id="publicHelp" class="form-text text-muted">发布消息主题</small>
                    <div class="form-group">
                        <input type="text" name="topic" class="form-control" placeholder="请输入发布消息主题">
                    </div>
                    <small id="publicHelp" class="form-text text-muted">接收到的消息格式: {"标题": "内容"}</small>
                    <div class="form-group">
                        <input type="text" name="content" class="form-control" placeholder="请输入控制消息">
                    </div>
                    <div class="form-group" style="text-align: right;">
                        <button class="btn btn-primary">发布</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
