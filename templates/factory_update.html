{% extends "base.html" %}

{% block title %}MTQQC-factory{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/factoryInfo.js') }}"></script>
{% endblock %}

{% block opt %}
    <div class="row" style="margin-top: 37px;">
     <div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
		    <a class="btn btn-outline-primary" href="{{ url_for('ps.factory_add') }}">添加工厂</a>
		  </div>
		  <div class="btn-group" role="group">
		    <a class="btn btn-primary" href="{{ url_for('ps.factory_update') }}">更新工厂</a>
		  </div>
		  <div class="btn-group" role="group">
		    <a class="btn btn-outline-primary" href="{{ url_for('ps.factory_delete') }}">删除工厂</a>
		  </div>
		</div>
    </div>
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 37px;">
    <div class="col-10">
            <form method="post">
            <div class="form-group">
                <small id="controlHelp" class="form-text text-muted">当前工厂名:</small>
                <div class="input-group">
                    <input type="text" class="form-control" name="original_name" placeholder="请输入当前工厂名">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="factoryInfo-btn">查询工厂信息</button>
                    </div>
                </div>
            </div>
            <small id="controlHelp" class="form-text text-muted">新工厂名:</small>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="请输入新工厂名">
                </div>
            <small id="controlHelp" class="form-text text-muted">新工厂地址:</small>
                <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="请输入新工厂地址">
                </div>
            <small id="controlHelp" class="form-text text-muted">新工厂描述:</small>
                <div class="form-group">
                    <input type="text" name="description" class="form-control" placeholder="请输入新工厂描述">
                </div>
                <div class="form-group" style="text-align: right;">
                    <button class="btn btn-primary">更新</button>
                </div>
            </form>
    </div>
    </div>
{% endblock %}
