{% extends "base.html" %}

{% block title %}MTQQC-device{% endblock %}

{% block head %}{% endblock %}

{% block opt %}
    <div class="row" style="margin-top: 37px;">
     <div class="btn-group btn-group-justified" role="group" aria-label="...">
		  <div class="btn-group" role="group">
		    <a class="btn btn-primary" href="{{ url_for('ps.device_add') }}">添加设备</a>
		  </div>
		  <div class="btn-group" role="group">
		    <a class="btn btn-outline-primary" href="{{ url_for('ps.device_update') }}">更新设备</a>
		  </div>
		  <div class="btn-group" role="group">
		    <a class="btn btn-outline-primary" href="{{ url_for('ps.device_delete') }}">删除设备</a>
		  </div>
		</div>
    </div>
{% endblock %}

{% block body %}
    <div class="row" style="margin-top: 37px;">
    <div class="col-10">
                <form method="post">
				<small id="deviceHelp" class="form-text text-muted">设备所在工厂:</small>
                <div class="form-group">
				<input class="form-control" list="sites" name="factory_name" id="site" placeholder="请选择新设备所在工厂">
				<datalist id="sites">
				    {% for factory in factorys %}
                        <option value={{ factory.name }}>
                    {% endfor %}
				</datalist>
                </div>
				<small id="deviceHelp" class="form-text text-muted">设备名称:</small>
					<div class="form-group">
					    <input type="text" name="name" class="form-control" placeholder="请输入设备名称">
					</div>
				<small id="deviceHelp" class="form-text text-muted">设备类型:</small>
                    <div class="form-group">
                        <input type="text" name="type" class="form-control" placeholder="请输入设备类型">
                    </div>

				<small id="deviceHelp" class="form-text text-muted">设备描述:</small>
				    <div class="form-group">
				        <input type="text" name="description" class="form-control" placeholder="请输入设备描述">
				    </div>
                <div class="form-group" style="text-align: right;">
					<button class="btn btn-primary">添加</button>
                </div>
                </form>
            </div>
    </div>
{% endblock %}
